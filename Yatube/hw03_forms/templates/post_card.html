<h3>
  Автор: {{ post.author.get_full_name }}<br>
  Дата публикации: {{ post.pub_date|date }}
  {% if post.group %}
    <br>
    {% if not hide_group %}
      Группа:
      <a href = "{% url 'group-posts' post.group.slug %}">
        {{ post.group }}
      </a>
    {% endif %}
  {% endif %}
</h3>
<p>{{ post.text|linebreaksbr }}</p>
